<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>埃及法老的博客</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            background-color: #8B0000;
            color: gold;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #8B0000;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .post {
            margin-bottom: 40px;
        }

        .post h2 {
            color: #8B0000;
            font-size: 1.5em;
        }

        .post p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #8B0000;
            color: gold;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>埃及法老的博客</h1>
        </header>

        <nav>
            <a href="#">首页</a>
            <a href="#">关于我</a>
            <a href="#">博客文章</a>
            <a href="#">联系我</a>
        </nav>

        <div class="post">
            <h2>欢迎来到我的博客</h2>
            <p>这里是我分享故事和想法的地方。探索埃及的神秘和历史。</p>
        </div>

        <footer>
            <p>版权所有 &copy; 2024 埃及法老</p>
        </footer>
    </div>
</body>
</html>
